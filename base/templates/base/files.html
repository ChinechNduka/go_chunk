{% extends 'main.html' %}

{% block content %}
<h1>Your File</h1>
    {% for file in files %}
        {% if "temp/" in file.file.url %}
            <p>download <a href="{{file.file.url}}" download="">{{file.file | cut:'temp/'}}</a></p>
        {% endif %}
        {% if "media/" in file.file.url %}
            <p>download <a href="{{file.file.url}}" download="">{{file.file | cut:'media/'}}</a></p>
        {% endif %}
    
    {% endfor %}
</main>

{% endblock content %}
